<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instanews - NYT News Reader</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.min.css">
  <link rel="stylesheet" href="heapbox/theme/css/midnight_blue.css" type="text/css" media="screen" />
</head>
<body>
  <header>
  <div class="logo">
    <img src="images/nyt-logo.svg" alt="New-York Times Logo"/>
  </div>  
  <div class="selector">
    <p>Choose a section:</p>
    <form action="submit">
    <select name="category" id="category">
      <option value="section" selected>Sections ...</option>
      <option value="home">Home</option>
      <option value="science">Science</option>
      <option value="technology">Technology</option>
      <option value="business">Business</option>
      <option value="sports">Sports</option>
      <option value="fashion">Fashion</option>
    </select>
  </form>
  </div>
</header>
<section class="articles">
  <div class="article-list"></div>
</section>
  <footer>
    <div class="copyright">
      <p>&copy; Copyright 2016 <span class="instanews">Instanews</span>
    </p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="heapbox/jquery.min.js" type="text/javascript"></script>
<script src="main.min.js"></script>
</body>
</html>
